<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </li>
</ul>

<h2>{{hero.name}} detail!</h2>
<div><label for="">id: </label>{{hero.id}}</div>
<div>
    <label for="">name:</label>
    <input [(ngModel)]="hero.name" placeholder="name">
</div>
